    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>:: Get A Car! ::</title>
        <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/css/getacar.css">
        
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1AxcPmZKRn3aNr_1scX7jJS-Ha0uFkaM&sensor=false"></script>
    </head>
    <body data-ng-app="getacar" >
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container">
          
          <!-- <div class="loading">☺</div> -->
        
        
          <header id="header" data-ng-controller="MenuController">
            <a href="/" class="logo" id="get-a-car">GetACar</a>
            <!-- <h1 class="title">Get(a)Car!</h1> -->
            <a href="#" class="btn si-icon si-icon-hamburger-cross" data-icon-name="hamburgerCross" id="trigger-overlay">Button</a>
          </header>
          
          <div data-ng-view class="bucket"></div>
  
          <script type="text/ng-template" id="home.html">
            <section class="home">
              <form name="localizeForm">
                <h2 class="title-action">Localizza le macchine più vicine a te</h2>
                <button type="button" class="bt-getme bt-circle" data-ng-click="localizeMe()">Localize</button>
              </form>
              
              <form name="geoCodeForm">
                <div class="search-box">
                  <!-- visually-hidden -->
                  <button type="button" class="bt-search bt-circle" data-ng-click="searchBTMngr()">Search</button>
                  <input type="text" class="address-box" data-ng-model="addrToGeocode" required />
                </div>
                <!--<button type="button" class="bt-search bt-circle" data-ng-disabled='!geoCodeForm.$valid' data-ng-click="geoCode()">Search</button>-->
                <h2 class="title-action">Cerca per indirizzo</h2>
              </form>
            </section>
            
          </script>
  
          <script type="text/ng-template" id="map.html">
            <div id="map-canvas"></div>
            <div id="car-info">
              <ul>
                <li>
                  <span class="feature">Distanza</span>
                  <span class="value distance">{{distance}}</span>
                </li>
                <li>
                  <span class="feature">Carburante</span>
                  <span class="value fuel">{{car.fuel_level}}%</span>
                </li>
                <li>
                  <span class="feature">&euro;/min</span>
                  <span class="value price">{{price}}</span>
                </li>
              </ul>
            </div>
            <div id="switcher" class="open">
              <ul>
                <li class="list-view"><a data-ng-href="#/cars/{{myLat}}/{{myLon}}">List</a></li>
                <li class="map-view active"><a data-ng-disabled>Map</a></li>
              </ul>
            </div>
          </script>
  
          <script type="text/ng-template" id="cars.html">
            <section class="car-list">
              <div class="header">
                <!-- {{ cars.length }} cars found -->
                <div class="my-search">
                  <h3 class="city">{{city}}</h3>
                  <p class="address">{{street}}</p>
                </div>
                <a href="#" data-ng-href="/" class="go-search"></a>
            </div>
              <div class="cars" data-ng-repeat='car in cars | limitTo:30'>
                <div class="car {{ car.Type }}">
                  <a class="bt-goto-map" data-ng-href="#/map/{{$index}}/{{lat}}/{{lon}}/{{ getDistance(car.lat, car.lon) }}"></a>
                  <ul>
                    <li class="vendor">{{ car.Type }}</li>
                    <li class="model" ng-if="car.Type == 'car2go'">SMART</li>
                    <li class="model" ng-if="car.Type != 'car2go'">500</li>
                    <li class="distance">{{ getDistance(car.lat, car.lon) }}</li>
                    <!-- <li>fuel: {{ car.fuel_level }} </li> -->
                    <!-- <li>lat: {{ car.lat }} </li> -->
                    <!-- <li>lng: {{ car.lon }} </li> -->
                    <!-- <li>address: {{ car.address }} </li> -->
                    <!-- <li>plate: {{ car.car_plate }} </li> -->
                    <!-- <li>name: {{ car.Name }} </li> -->
                    <!-- <li>vin :{{ car.Vin }} </li> -->
                  </ul>
                </div>
              </div>
            </section>
          
            <div id="switcher" class="open">
            <ul>
              <li class="list-view active"><a data-ng-disabled>List</a></li>
              <li class="map-view"><a data-ng-href="#/map/0/{{lat}}/{{lon}}">Map</a></li>
            </ul>
          </div>
          
          </script>
          
          <div class="overlay overlay-contentscale">
            <button type="button" class="overlay-close">Close</button>
            <nav>
              <ul>
                <li><a href="#">About GetACar</a></li>
              </ul>
              <a href="/" class="logo-getacar"></a>
            </nav>
            <p class="copy">&copy; Copyright 2014 - GetACar <span>info@getacar.me</span></p>
          </div>
          
          <script>
            document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto.min' : 'js/vendor/jquery') +'.js><\/script>')
          </script>
          <script src="/js/angular.min.js"></script> 
          <script src="/js/angular-route.min.js"></script>
          <script src="/js/app.js"></script>
          <script src="/js/getacar.js"></script>

        </div>

    </body>
</html>
